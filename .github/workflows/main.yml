name: CI

on: 
  issues:
    types: [opened, deleted, closed]

jobs:
  notify:

    runs-on: ubuntu-latest
    
    steps:
    - name: Send notifications to Telegram
      run: curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} -d text="Test ${MESSAGE}" && echo ${EVENT}
      env:
        MESSAGE: Issue2
        EVENT: ${{ toJson(github.event) }}
