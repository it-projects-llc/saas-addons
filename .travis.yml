language: python

python:
  - "3.6"

sudo: false
cache:
  apt: true
  directories:
    - $HOME/.cache/pip

addons:
  # odoo 12.0+ uses command "INSERT ... ON CONFLICT ...", which is available in 9.5+ only
  postgresql: "9.5"
  apt:
    packages:
      - expect-dev
      - python-lxml
      - python-simplejson
      - python-serial
      - python-yaml

env:
  global:
  - OPTIONS="--log-db=openerp_test --load=web,queue_job"
  - VERSION="13.0" TESTS="0" LINT_CHECK="0" UNIT_TEST="0"
  - PYLINT_ODOO_JSLINTRC="/home/travis/maintainer-quality-tools/travis/cfg/.jslintrc"
  - DISABLE_PYLINT='absent-index-html,manifest-image'

  matrix:
  - LINT_CHECK="1"
  - CHECK_TAGS="1"
  - MAKEPOT="1"
  - TESTS="1" ODOO_REPO="odoo/odoo"
  # OCA/OCB doesn't have master branch. TODO: uncomment this in odoo 12
  #- TESTS="1" ODOO_REPO="OCA/OCB"

install:
  - pip install anybox.testing.openerp
  - git clone https://github.com/it-projects-llc/maintainer-quality-tools.git ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly

script:
  - travis_run_tests

after_success:
  - travis_after_tests_success

notifications:
  email: false
  webhooks:
    on_failure: change
  urls:
    - "https://ci.it-projects.info/travis/on_failure/change"
